<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoapp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
     <link rel="icon" type="image/png" href="/images/fav.png">
</head>
<body>
 <p>Magic By <strong>KISHORE K M</strong></p>
<div class="todo-card shadow-lg p-4">

    <h4 class="mb-4 d-flex align-items-center gap-2">
       
        <i class="bi bi-calendar-check"></i>
        To-Do List 
    </h4>

    <form class="d-flex mb-4 mt-4" th:action="@{/add}" method="post">
         <input type="text" name="title" placeholder="Add your Task" class="form-control todo-icon" required>
         <button class="btn btn-add">ADD<span>+</span></button>
    </form>

    <div th:if="${#lists.isEmpty(todos)}" class="text-center mb-2 no">
        No todos found
    </div>

    <div class="todo-list">
        <div th:each="todo : ${todos}" class="todo-item d-flex align-items-center justify-content-between">
            
            <div class="d-flex align-items-center gap-2">
                <a th:href="@{/update/{id}(id=${todo.id})}">
                    <i class="bi"
                       th:classappend="${todo.completed} ? 'bi-check-circle-fill check-icon' : 'bi-circle unchecked-icon'">
                    </i>
                </a>

                <span th:text="${todo.title}"
                      th:classappend="${todo.completed} ? 'completed' : ''"
                      class="todo-text"></span>
            </div>

            <a th:href="@{/delete/{id}(id=${todo.id})}" class="delete-btn">
                <i class="bi bi-trash3"></i>
            </a>

        </div>
       
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
